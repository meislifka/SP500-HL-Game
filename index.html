<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/index.js" defer></script>
  <title>Higher or Lower</title>
</head>

<body>

  <header>
    <div id="how-tos"><button id="js-how-to-button">?</button></div>
    <img id="banner-img" src="stockbanner.png">

  </header>

  <main>
    <div id="game-container">
      <div id="guess-side">

        <p id="guessStock-name"></p>
        <div id="img-container">
          <img class="stock-image" id="guessStock-image" src="">


        </div>

        <p id="guessStock-trend"></p>
        <p id="guessStock-price"></p>
      </div>

      <div id="middle-side">
        <pre>


        </pre>
        <p id="guess-text">is</p>
        <div id="button-container">
          <button class="guess-button" id="js-higher-button"> &#9650; </button>
          <button class="guess-button" id="js-lower-button"> &#9660; </button>

        </div>

        <p id="guess-text">than</p>
      </div>

      <div id="comp-side">
        <p id="compStock-name"></p>
        <div id="img-container">
          <img class="stock-image" id="compStock-image" src="">
        </div>
        <p id="compStock-ticker"></p>
        <p id="compStock-trend"></p>
        <p id="compStock-price"></p>



      </div>

      <div id="bottom-l-side">
        <div id="score">

        </div>
      </div>

      <div id="bottom-m-side"></div>

      <div id="bottom-r-side"></div>



    </div>




  </main>
  <div id="end-game-overlay">
    <div id="overlay-info-container">


    </div>

    <div id="overlay-container">
      <p>Game Over</p>
      <button class="guess-button" id="js-new-game-button"> New Game</button>


    </div>
  </div>

  <div id="how-to-overlay">
    <div id="how-to-overlay-container">
      <button id="js-close-button">X</button>

    </div>




</body>

</html>
