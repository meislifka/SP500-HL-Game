<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/index.js" defer></script>
  <title>Higher or Lower</title>
</head>

<body>

  <header>
    <img id="banner-img" src="stockbanner.png">

  </header>

  <main>
    <div id="game-container">
      <div id="guess-side">
        <div></div>
        <p id="guessStock-name"></p>
        <div id="img-container">
          <img class="stock-image" id="guessStock-image" src="">

        </div>

        <p id="guessStock-trend"></p>
        <p id="guessStock-price"></p>
      </div>

      <div id="middle-side">
        <p id="guess-text">is</p>
        <div id="button-container">
          <button class="guess-button" id="js-higher-button"> &#9650; </button>
          <button class="guess-button" id="js-lower-button"> &#9660; </button>
          <button class=" guess-button" id="js-new-game-button"> New Game</button>
        </div>

        <p id="wins"></p>
        <p id="result"></p>
        <p id="guess-text">than</p>
      </div>

      <div id="comp-side">
        <p id="compStock-name"></p>
        <div id="img-container">
          <img class="stock-image" id="compStock-image" src="">
        </div>
        <p id="compStock-ticker"></p>
        <p id="compStock-trend"></p>
        <p id="compStock-price"></p>
      </div>
  </main>
</body>

</html>
